<div class="simulation" fxLayout="column">
  <div class="simulation-header" fxFlex="50px" fxLayoutAlign="center center">
    Simulação
  </div>
  <div
    class="simulation-body"
    fxLayout.gt-md="row"
    fxLayout.sm="row"
    fxLayout.lt-sm="column"
    fxLayoutGap="20px"
    fxLayoutAlign="space-between center"
  >
    <div class="card" fxLayout="column">
      <div class="card-title" fxFlex="50px">Posição total</div>
      <div *ngIf="!this.isLoadingOperationResults" class="card-value">
        {{ this.operationResults.totalPosition }}
      </div>
      <p-skeleton
        *ngIf="this.isLoadingOperationResults"
        fxLayoutAlign="center center"
        width="200px"
        height="70px"
        borderRadius="16px"
      ></p-skeleton>
    </div>

    <div class="card" fxLayout="column">
      <div class="card-title" fxFlex="50px">Caso alvo</div>
      <div *ngIf="!this.isLoadingOperationResults" class="card-value positive">
        +{{ this.operationResults.profitValue }}
      </div>
      <div *ngIf="!this.isLoadingOperationResults" class="card-percent">
        Lucro: <span>{{ this.operationResults.profitPercent }}%</span>
      </div>
      <p-skeleton
        *ngIf="this.isLoadingOperationResults"
        fxLayoutAlign="center center"
        width="200px"
        height="70px"
        borderRadius="16px"
      ></p-skeleton>
    </div>

    <div class="card" fxLayout="column">
      <div class="card-title" fxFlex="50px">Caso stop</div>
      <div *ngIf="!this.isLoadingOperationResults" class="card-value negative">
        -{{ this.operationResults.lossValue }}
      </div>
      <div *ngIf="!this.isLoadingOperationResults" class="card-percent">
        Prejuízo: <span>{{ this.operationResults.lossPercent }}%</span>
      </div>
      <p-skeleton
        *ngIf="this.isLoadingOperationResults"
        fxLayoutAlign="center center"
        width="200px"
        height="70px"
        borderRadius="16px"
      ></p-skeleton>
    </div>
  </div>
</div>
